<!DOCTYPE HTML>
<html>

<head>
<title>GunFun App</title>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" href="/main.css" />
</head>
<body>
	<form action="#" th:action="@{/log/cleaning}" method="post">

		<table align="center" border="0">

			<tr>
				<td class="main-table-bold-header"><a href="/log/cleaning?show=all"><span class="message-text" th:text="${reportTitle}" /></a></td>
			</tr>
			
			<tr>
				<td>
					<div align="center" valign="top">
						<table class="table-report" border="0">
							
							
							<tr>
								<td class="table-report-head-center">Gun Nickname</td>
								<td class="table-report-head-center">Date Cleaned</td>
								<td class="table-report-head-center">Delete?</td>
							</tr>
							
							<tr>
								<td class="main-table-fill-space-smaller" colspan="3">&nbsp;</td>
							</tr>
							
							<tr th:each="row : ${report}">
							
								<div th:if="${row.get('NICKNAME') == ''}">
									
									<div th:if="${row.get('SHOW_TOTAL') == 'NO'}">
										<td colspan="3"><HR></td>
									</div>
									<div th:unless="${row.get('SHOW_TOTAL') == 'NO'}">
									</div>
									
								</div>
								<div th:unless="${row.get('NICKNAME') == ''}">
									<td class="table-report-row-center" th:text="${row.get('NICKNAME')}">-</td>
									<td class="table-report-row-center" th:text="${row.get('DATE_CLEANED')}">-</td>
									<td class="table-report-row-center"><input th:name="'DELETE_CLEAN_PK_' + ${row.get('CLEAN_PK')}" type="checkbox" /></td>
								</div>
					
							</tr>
							
						</table>
					</div>
				</td>
			</tr>
		
			<tr>
				<td class="main-table-fill-space">&nbsp;</td>
			</tr>
			
			<tr>
				<td class="main-table-fill-space">
					<span class="button-label">Password for Delete: </span>
					<input name="password" type="password" autocomplete="off" />&nbsp;
					<input name="Submit1" type="submit" value="Submit" />
				</td>
			</tr>
			

		</table>



	</form>
</body>

</html>
