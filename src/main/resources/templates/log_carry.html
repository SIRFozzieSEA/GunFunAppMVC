<!DOCTYPE HTML>
<html>

<head>
<title>GunFun App</title>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" href="/main.css" />
</head>
<body>
	<form action="#" th:action="@{/log/carry}" method="post">

		<table align="center" border="0">

			<tr>
				<td class="main-table-bold-header" th:text="${reportTitle}">-</td>
			</tr>
			
			<tr>
				<td>
					<div align="center" valign="top">
						<table class="table-report" border="0">
							
							
							<tr>
								<td class="table-report-head-center">Gun Nickname</td>
								<td class="table-report-head-center">Date Carried</td>
								<td class="table-report-head-center">Day Carried</td>
								<td class="table-report-head-center">Delete?</td>
							</tr>
							
							<tr>
								<td class="main-table-fill-space-smaller" colspan="4">&nbsp;</td>
							</tr>
							

							<th:block th:each="row : ${report}">
							
								<div th:if="${row.get('CARRY_PK') == ''}">
									<tr><td colspan="4"><HR/></td></tr>
								</div>
								<div th:unless="${row.get('CARRY_PK') == ''}">
									<tr>
										<td class="table-report-row-left" th:text="${row.get('NICKNAME')}">-</td>
										<td class="table-report-row-center"><div th:text="${row.get('DATE_CARRIED')}"></div>
											<input th:value="${row.get('DATE_CARRIED')}" th:name="'DELETE_DATE_CARRIED_' + ${row.get('CARRY_PK')}" type="hidden" /></td>
										<td class="table-report-row-center" th:text="${row.get('DAY_OF_WEEK')}">-</td>
										
										<div th:if="${row.get('NICKNAME') == ''}">
											<td class="table-report-row-center"><input disabled=true th:name="'DELETE_CARRY_PK_' + ${row.get('CARRY_PK')}" type="checkbox" /></td>
										</div>
										<div th:unless="${row.get('NICKNAME') == ''}">
											<td class="table-report-row-center"><input th:name="'DELETE_CARRY_PK_' + ${row.get('CARRY_PK')}" type="checkbox" /></td>
										</div>
									</tr>
								</div>
							</th:block>

							
						</table>
					</div>
				</td>
			</tr>
		
			<tr>
				<td class="main-table-fill-space">&nbsp;</td>
			</tr>
			
			<tr>
				<td class="main-table-fill-space">
					<span class="button-label">Password for Delete: </span>
					<input name="password" type="password" autocomplete="off" />&nbsp;
					<input name="Submit1" type="submit" value="Submit" />
				</td>
			</tr>
			

		</table>



	</form>
</body>

</html>
