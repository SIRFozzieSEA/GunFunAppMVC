<!DOCTYPE HTML>
<html>

<head>
<title>GunFun App</title>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" href="/main.css" />
</head>
<body>
	<form action="#" th:action="@{/log/carry}" method="post">

		<table align="center" border="0">

			<tr>
				<td class="main-table-bold-header" th:text="${reportTitle}">-</td>
			</tr>
			
			<tr>
				<td>
					<div align="center" valign="top">
						<table class="table-report" border="0">
							
							
							<tr>
								<td class="table-report-head-center">Gun Nickname</td>
								<td class="table-report-head-center">Make</td>
								<td class="table-report-head-center">Model</td>
								<td class="table-report-head-center">Caliber</td>
							</tr>
							
							<tr>
								<td class="main-table-fill-space-smaller" colspan="4">&nbsp;</td>
							</tr>
							

							<tr th:each="row : ${report}">
								<td class="table-report-row-left" th:text="${row.get('NICKNAME')}">-</td>
								<td class="table-report-row-left" th:text="${row.get('MAKE')}">-</td>
								<td class="table-report-row-left" th:text="${row.get('MODEL')}">-</td>
								<td class="table-report-row-left" th:text="${row.get('CALIBER')}">-</td>
							</tr>
							
						</table>
					</div>
				</td>
			</tr>
		
			<tr>
				<td class="main-table-fill-space">&nbsp;</td>
			</tr>
			
			

		</table>



	</form>
</body>

</html>
